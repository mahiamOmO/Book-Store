<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Online Book Store Design Website Tutorial</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <!-- Header section start -->   
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-book text-blue-500 mr-2"></i> 
                Book Vibes
            </a>
            
            <form action="" class="flex items-center bg-gray-200 rounded-lg overflow-hidden">
                <input type="text" id="search-box" placeholder="Search for books..." class="px-4 py-2 bg-gray-200 outline-none">
                <button class="px-4 text-gray-600">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <div class="flex items-center space-x-6">
                <button id="search-btn" class="text-gray-600 text-xl"><i class="fas fa-search"></i></button>
                <a href="#" class="text-gray-600 text-xl"><i class="fas fa-heart"></i></a>
                <a href="#" class="text-gray-600 text-xl"><i class="fas fa-shopping-cart"></i></a>
                <button id="login-btn" class="text-gray-600 text-xl"><i class="fas fa-user"></i></button>
            </div>
        </div>

        <!-- Navbar links -->
        <nav class="bg-blue-600">
            <div class="container mx-auto px-4 py-3 flex items-center justify-center space-x-8">
                <a href="#" class="text-white font-medium hover:text-gray-200">Home</a>
                <a href="#" class="text-white font-medium hover:text-gray-200">Featured</a>
                <a href="#" class="text-white font-medium hover:text-gray-200">Arrival</a>
                <a href="#" class="text-white font-medium hover:text-gray-200">Reviews</a>
                <a href="#" class="text-white font-medium hover:text-gray-200">Contact</a>
                <a href="#" class="text-white font-medium hover:text-gray-200">Old Book Feature</a>
            </div>
        </nav>
    </header>


<!-- Featured books -->
<section class="featured-books bg-gray-100 py-10">
    <h2 class="text-3xl font-bold text-center mb-8">Featured Books</h2>
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
        <!-- Book 1 -->
        <div class="bg-white shadow-lg rounded-lg p-5">
            <img src="image-1.jpg" alt="Book 1" class="w-full h-48 object-cover rounded">
            <div class="mt-4 flex items-center justify-between">
                <h3 class="text-xl font-semibold">Book Title 1</h3>
                <a href="#" class="text-red-500 hover:text-red-600"><i class="fas fa-heart"></i></a>
            </div>
            <p class="text-gray-600">$15.99 <span class="line-through">$20.99</span></p>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-3 inline-block">Add to Cart</a>
        </div>

        <!-- Book 2 -->
        <div class="bg-white shadow-lg rounded-lg p-5">
            <img src="image-2.jpg" alt="Book 2" class="w-full h-48 object-cover rounded">
            <div class="mt-4 flex items-center justify-between">
                <h3 class="text-xl font-semibold">Book Title 2</h3>
                <a href="#" class="text-red-500 hover:text-red-600"><i class="fas fa-heart"></i></a>
            </div>
            <p class="text-gray-600">$18.99 <span class="line-through">$22.99</span></p>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-3 inline-block">Add to Cart</a>
        </div>

        <!-- Book 3 -->
        <div class="bg-white shadow-lg rounded-lg p-5">
            <img src="image-3.jpg" alt="Book 3" class="w-full h-48 object-cover rounded">
            <div class="mt-4 flex items-center justify-between">
                <h3 class="text-xl font-semibold">Book Title 3</h3>
                <a href="#" class="text-red-500 hover:text-red-600"><i class="fas fa-heart"></i></a>
            </div>
            <p class="text-gray-600">$14.99 <span class="line-through">$19.99</span></p>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-3 inline-block">Add to Cart</a>
        </div>

        <!-- Book 4 -->
        <div class="bg-white shadow-lg rounded-lg p-5">
            <img src="image-4.jpg" alt="Book 4" class="w-full h-48 object-cover rounded">
            <div class="mt-4 flex items-center justify-between">
                <h3 class="text-xl font-semibold">Book Title 4</h3>
                <a href="#" class="text-red-500 hover:text-red-600"><i class="fas fa-heart"></i></a>
            </div>
            <p class="text-gray-600">$17.99 <span class="line-through">$21.99</span></p>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-3 inline-block">Add to Cart</a>
        </div>

        <!-- Book 5 -->
        <div class="bg-white shadow-lg rounded-lg p-5">
            <img src="image-5.jpg" alt="Book 5" class="w-full h-48 object-cover rounded">
            <div class="mt-4 flex items-center justify-between">
                <h3 class="text-xl font-semibold">Book Title 5</h3>
                <a href="#" class="text-red-500 hover:text-red-600"><i class="fas fa-heart"></i></a>
            </div>
            <p class="text-gray-600">$16.99 <span class="line-through">$23.99</span></p>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-3 inline-block">Add to Cart</a>
        </div>
    </div>
</section>

    <!-- Repeat above block for other featured books -->
</div>



    <!-- Custom JS file link -->
    <script src="js/script.js"></script>
</body>
</html>
